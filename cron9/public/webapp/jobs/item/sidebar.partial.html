<div class="panel">
    <div class="panel panel-dark">
        <div class="panel-heading">
            <h3 class="panel-title">Jobs Filter</h3>
        </div>
        <div class="panel-body p0">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ui-sref-active-eq="active">
                    <a href="#" ui-sref="base.jobs({ period: null })">All</a>
                </li>
                <li role="presentation" ng-class="{'active':logsFilter==job.Name}" ng-repeat="job in jobs" ui-sref-active-eq="active">
                    <a href="#" ui-sref="base.job-details({_id:job._id})">{{job.Name}}</a></li>
            </ul>
        </div>
    </div>
</div>
