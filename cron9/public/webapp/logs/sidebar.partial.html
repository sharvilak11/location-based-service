<div class="panel">
    <div class="panel panel-dark">
        <div class="panel-heading">
            <h3 class="panel-title">Jobs Filter</h3>
        </div>
        <div class="panel-body p0">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" ng-class="{'active':logsFilter=='ALL'}" ui-sref-active-eq="active"><a href="#" ui-sref="base.logs({ JobId: null })">ALL</a></li>
                <li role="presentation" ng-class="{'active':logsFilter==job.Name}" ng-repeat="job in jobs" ui-sref-active-eq="active"><a href="#" ui-sref="base.logs({ JobId: job._id })">{{job.Name}}</a></li>
            </ul>
        </div>
    </div>
</div>
